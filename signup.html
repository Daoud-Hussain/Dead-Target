<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="Assets/CSS/signup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="left">
            <div class="form">
                <h1>Signup</h1> <br>
                <label for="name">Name</label> <br>
                <input placeholder="Name" type="text"><br><br>
                <label for="email">Email</label> <br>
                <input placeholder="Username@gmail.com" type="text"><br><br>
                <label for="password">Password</label> <br>
                <input placeholder="Password" type="text"><br><br>
                <label for="confirm-password">Confirm Password</label> <br>
                <input placeholder="Confirm Password" type="text"><br><br>
                <button>Play Now</></button> <br> <br>
                <p>Allready have an Account? <span>Sign IN</span></p>
            </div>
        </div>
        <div class="right">
            <img src="Images/Person.png" alt="">
        </div>

    </main>

</body>
</html>
